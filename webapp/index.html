<!DOCTYPE html>
<html>

<head>
    <title>AE2 Remote Terminal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:description"
        content="自動クラフトの発注ができる簡易ターミナルです。https://github.com/manmen2414/AE2-Discord-Terminals">
    <meta property="og:title" content="AE2 Web Terminal">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Murecho:wght@100..900&display=swap"
        rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/icon.ico">
    <script src="/main.js"></script>
    <script src="/util/popup.js" defer></script>
    <script src="/util/request.js"></script>
</head>

<body>
    <script>
        const body = document.querySelector("body");
        const isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        body.classList.add(isDark ? "dark" : "light")
    </script>

    <div id="popup" style="display:none;">
    </div>
    <div id="main-document">
        <header>
            <div class="right" style="padding: 15px;">
                <img src="/min.svg" alt="" style="width: 24px;height: 24px;">
                <a style="font-size: 25px;" href="https://github.com/manmen2414/AE2-Discord-Terminals">GITHUB</a>
            </div>
            <h1>ME Web Terminal</h1>
        </header>

        <div class="top_gui gui" style="margin-top: 80px;">
            <div class="blocks-countainer">
                <div class="block clickable" onclick="toggleRequestEnable()" title="クリックでリクエストの一時停止/再開を切り替え">
                    <span style="color: palevioletred;display: flex;">Status:
                        <span id="status">Offline
                        </span>
                    </span>
                </div>

                <div class="block" id="counts">
                    Loading...
                </div>

            </div>
            <div id="elements">
            </div>
        </div>
    </div>

</body>

</html>
